Configuration:
  Appenders:
    File:
      - name: AppFile
        fileName: /logs/app.log
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
      - name: FunctionalityFile
        fileName: /logs/func.log
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
      - name: ErrorFile
        fileName: /logs/error.log
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Logger:
      - name: functionality
        level: DEBUG
        AppenderRef:
          - ref: FunctionalityFile
      - name: error
        level: ERROR
        AppenderRef:
          - ref: ErrorFile
    Root:
      level: INFO
      AppenderRef:
        - ref: AppFile
